<html>
<head>   
	<script src="libs/web3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="libs/truffle-contract.js"></script>		
	<script src="./simplevoting.js"></script>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- CUSTOM JS -->
    <script src="./js/app.js" defer></script>
</head>

<body>
	<section class="flex-container"> 
	<div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <span>Demo E-Voting</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <!-- INPUT SEARCH -->
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar">
        </div>
        <!-- MENU -->
        <div class="menu">
            <div class="enlace">
                <i class="bx bx-grid-alt"></i>
                <span>Votantes</span>
            </div>

            <div class="enlace">
                <i class="bx bx-user"></i>
                <span>Resultados</span>
            </div>

            <div class="enlace">
                <i class="bx bx-grid-alt"></i>
                <span>Anal√≠ticas</span>
            </div>
        </div>
    </div>
	<div class="content">
		<table>
			<tr/>
			<tr>
				<table border="0" cellpadding="0" id='currentStatus'> 
					<tr>
						<td><b>Current status:</b></td>
						<td id='currentWorkflowStatusMessage'></td>
						<td></td>
						<td></td>
					 </tr>	
				</table>
			</tr>	
			<br/>		
			<tr/>
			<tr>
				<table border="0" cellpadding="0" id='user'> 
					<tr>
						<td><b>Admin address:</b></td>
						<td><input type="text" id="adminAddress" width="400" /></td>
						<td><b>password:</b></td>
						<td><input type="text" id="adminPassword" width="400" /></td>
						<td><button class="primary-button" onclick="unlockAdmin()">Unlock account</button></td>
						<td id='adminMessage'></td>
					 </tr>	
				</table>
			</tr>
			<br/>
			<tr/>
			<tr><b>Register voter</b></tr>
			<tr>
				<table border="0" cellpadding="0" id='registerVoter'> 
					<tr>
						<td>Voter address:</td>
						<td><input type="text" id="voterAddress" width="400" /></td>
						<td><button class="primary-button" onclick="registerVoter()">Register</button></td>
						<td id='voterRegistrationMessage'></td>
					 </tr>	
				</table>
			</tr>
			<br/>
			<tr><b>Check registration</b></tr>
			<tr>
				<table border="0" cellpadding="0" id='checkRegistration'> 
					<tr>
						<td>Address:</td>
						<td><input type="text" id="address" width="400" /></td>
						<td><button class="primary-button" onclick="checkVoterRegistration()">Check Registration</button></td>
						<td id='registrationVerificationMessage'></td>
					 </tr>	
				</table>
			</tr>	
			<br/>
			<tr><b>Proposals registration session</b></tr>
			<tr>
				<table border="0" cellpadding="0" id='proposalsRegistration'> 
					<tr>
						<td><button class="primary-button" onclick="startProposalsRegistration()">Start</button></td>
						<td><button class="primary-button" onclick="endProposalsRegistration()">End</button></td>
						<td id='proposalsRegistrationMessage'></td>
					 </tr>	
				</table>
			</tr>
			</tr>	
			<br/>
			<tr><b>Voting session</b></tr>
			<tr>
				<table border="0" cellpadding="0" id='votingSession'> 
					<tr>
						<td><button class="primary-button" onclick="startVotingSession()">Start</button></td>
						<td><button class="primary-button"onclick="endVotingSession()">End</button></td>
						<td id='votingSessionMessage'></td>
					 </tr>	
				</table>
			</tr>	
					<br/>
			<tr><b>Conteo de Votos</b></tr>
			<tr>
				<table border="0" cellpadding="0" id='voteTallying'> 
					<tr>
						<td><button class="primary-button" onclick="tallyVotes()">Conteo de Votos</button></td>
						<td id='votingTallyingMessage'></td>
					 </tr>	
				</table>
			</tr>	
			<br/>	
			<tr><table border="0" cellpadding="0" width="200" id='resultsTable'></table></tr>
			<tr/>		
		</table>
	</div>
	</section>
</body>
</html>
